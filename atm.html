<html>

<head>

	<script>
		nome = prompt("Opa senhor(a), qual o seu nome??");
		alert("Olá " + nome + " bem vindo(a)!");

		let saldo = 100.5;
		var extrato = ['Crunchyroll: -R$25.00 ', '\nSupermercado Extra: -R$84.98 ', '\nMcDonalds: -R$36.5 '];
		function inicio() {

			var escolha = parseInt(prompt('Selecione uma opção \n1 - Saldo \n2 - Extrato \n3 - Saque \n4 - Depósito \n5 - Transferência \n6 - Sair'));

			switch (escolha) {
				case 1:
					ver_saldo();
					break;
				case 2:
					ver_extrato();
					break;
				case 3:
					fazer_saque();
					break;
				case 4:
					fazer_deposito();
					break;
				case 5:
					fazer_transferencia();
					break;
				case 6:
					sair();
					break;
				default:
					erro();
					break;
			}
		}

		function ver_saldo() {
			if (senha() == true) {
				window.close
			} else {
				alert('Seu saldo atual é: ' + saldo);
				inicio();
			}
		}

		function ver_extrato() {
			if (senha() == true) {
				window.close
			} else {
				alert(extrato);
				inicio();
			}
		}

		function fazer_saque() {
			if (senha() == true) {
				window.close
			} else {

				let saque = parseFloat(prompt('Qual o valor para saque?'));
				if (isNaN(saque) || saque === '') {
					alert('Por favor, insira um número:');
					fazer_saque();
				} else if (saque <= 0 || saque > saldo) {
					alert('Operação não efetuada, tente novamente.');
					fazer_saque();
				} else {
					saldo -= saque;
					var adicionar = extrato.push('\nSaque: -R$' + saque)
					ver_saldo();
				}
			}
		}

		function fazer_deposito() {
			if (senha() == true) {
				window.close
			} else {

				var deposito = parseFloat(prompt('Qual o valor para depósito?'));
				if (isNaN(deposito) || deposito === '') {
					alert('Por favor, insira um número:');
					fazer_deposito();
				} else if (deposito <= 0) {
					alert('Operação não efetuada, tente novamente.');
					fazer_deposito();
				} else {
					saldo += deposito;
					var adicionar = extrato.push('\nDeposito: +R$' + deposito)
					ver_saldo();
				}
			}
		}

		function fazer_transferencia() {
			if (senha() == true) {
				window.close
			} else {
				var transferencia = parseFloat(prompt('Insira o número da conta para a transferencia:'));
				if (isNaN(transferencia) || transferencia === '' || transferencia < 0) {
					alert('Por favor, insira o número da conta:');
					fazer_transferencia();
				} else {
					function transferir() {
						var valor = parseFloat(prompt('Qual valor será transferido?'));
						if (isNaN(valor) || valor === '') {
							alert('Por favor, insira um número:');
							transferir();
						} else if (valor <= 0 || valor > saldo) {
							alert('Operação não autorizada, tente novamente.');
							transferir();
						} else {
							saldo -= valor;
							var adicionar = extrato.push('\nTranferencia para ' + transferencia + ': -R$' + valor);
							ver_saldo();
						}
					}
					transferir()
				}
			}
		}

		function erro() {
			alert('Por favor, insira um número entre 1 e 6');
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				alert(nome + ', até a proxima!')
				window.close();
			} else {
				inicio();
			}
		}

		function senha() {
			tentativas = 0;
			numero = Number(prompt("Prossiga com a sua senha:"));
			tentativas += 1;

			while (numero != 0000 && tentativas <= 3) {
				numero = Number(prompt('Senha incorreta!\nRestam mais ' + (3 - tentativas) + ' antes de bloquearmos a sua conta.\nInsira a senha novamente:'));
				tentativas += 1;
			} if (tentativas == 4 && numero != 3589) {
				alert("Bloqueio da conta");
				window.close;
				return true;
			}
		}

		inicio();
	</script>
</head>
